# Deploy the Python Azure Function in project1_task5/function_app on pushes to main
name: Deploy Azure Function (Python 3.10)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  # ðŸ‘‡ Set to your exact Function App name from the Azure portal
  AZURE_FUNCTIONAPP_NAME: "nutritional-insights-func"
  # Code location inside your repo
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "project1_task5/function_app"
  # Match your runtime
  PYTHON_VERSION: "3.10"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Install requirements from the function folder (fixes the previous "requirements.txt not found")
      - name: Install dependencies
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      # Deploy using Publish Profile secret (no Azure login/service principal required)
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
